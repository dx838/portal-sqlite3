name: Build, Test and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Run tests
      run: |
        # Run all test files
        for test_file in test/*.js;
        do
          node $test_file;
        done

    - name: Create release directory
      run: mkdir -p release

    - name: Copy files to release directory
      run: |
        cp -r dist release/
        cp package.json release/
        cp package-lock.json release/
        cp README.md release/
        cp start.bat release/
        cp start-server.ps1 release/

    - name: Create ZIP archive
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'portal-sqlite3.zip'
        directory: 'release'

    - name: Create TAR.GZ archive
      run: tar -czvf portal-sqlite3.tar.gz -C release .

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: portal-sqlite3-artifacts
        path: |
          portal-sqlite3.zip
          portal-sqlite3.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: portal-sqlite3-artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload ZIP Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./portal-sqlite3.zip
        asset_name: portal-sqlite3.zip
        asset_content_type: application/zip

    - name: Upload TAR.GZ Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./portal-sqlite3.tar.gz
        asset_name: portal-sqlite3.tar.gz
        asset_content_type: application/gzip
